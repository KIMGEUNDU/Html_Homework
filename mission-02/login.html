<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./login.css" />
  <title>로그인 폼</title>
</head>

<body>
  <form action="https://formspree.io/f/xlekybnq" method="post" class="loginForm">
    <fieldset>
      <legend class="loginTitle">로그인</legend>
      <div class="loginGroup">
        <div class="loginWrapper">
          <div class="inputId">
            <label for="loginId">아이디</label><input type="email" id="loginId" name="loginId" placeholder="euid@euid.dev"
              required />
          </div>
          <div class="inputPwd">
            <label for="loginPwd">비밀번호</label><input type="password" id="loginPwd" name="loginPwd" placeholder="8자리 이상"
              minlength="8" required />
          </div>
          <button type="submit" class="loginBtn">로그인</button>
        </div>
        <div class="memberService">
          <ul>
            <li class="memberItem"><a href="#"><img src="./image/Vector_1.png" alt="꺽쇠 기호"
                  aria-hidden="false" />회원가입</a></li>
            <li class="memberItem"><a href="#"><img src="./image/Vector_1.png" alt="꺽쇠 기호" aria-hidden="false" />아이디
                비밀번호 찾기</a></li>
          </ul>
        </div>
      </div>
    </fieldset>
  </form>
</body>

</html>
